<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | OnStudy</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Pretendard", sans-serif;
        }

        body {
            background: #f4f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 26px;
            margin-bottom: 10px;
            font-weight: 700;
            text-align: center;
            color: #1f3c88;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #8891a7;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d5d9e0;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #1f3c88;
            box-shadow: 0 0 0 3px rgba(31, 60, 136, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 12px 0;
            margin-top: 5px;
            border: none;
            border-radius: 10px;
            background: #1f3c88;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.25s;
            font-weight: 600;
        }

        .btn-login:hover {
            background: #162c63;
        }

        .bottom-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .bottom-text a {
            color: #ff7f50;
            font-weight: 700;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="login-container">
    <div class="title">로그인</div>
    <div class="subtitle">계정으로 계속하기</div>

    <form id="loginForm">
        <div class="input-group">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="example@gmail.com" required />
        </div>

        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호 입력" required />
        </div>

        <button type="submit" class="btn-login">로그인</button>
    </form>

    <div class="bottom-text">
        계정이 없나요? <a href="./signup.html">회원가입</a>
    </div>
</div>

<script>
    // 임시 프런트엔드 로그인 처리 (추후 백엔드 연동 가능)
    document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (email === "" || password === "") {
            alert("이메일과 비밀번호를 입력해주세요.");
            return;
        }

        // 실제로는 서버로 보내는 부분 여기에 구현
        alert(`로그인 시도: ${email}`);
    });
</script>
</body>
</html>
